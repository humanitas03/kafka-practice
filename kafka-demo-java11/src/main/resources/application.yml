spring:
  application:
    name: kafka-demo
  cloud:
    function:
      definition: publishTest;consumeTest #define bean this.
    stream:
      bindings:
        # topics define
        publishTest-out-0:
          destination: yourtopic
        consumeTest-in-0:
          destination: mytopic
          consumer:
            maxAttempts: 1
            batch-mode: true
            concurrency: 1
      kafka:
        binder:
          brokers: localhost
          default-broker-port: 9092
          auto-create-topics: false
        bindings:
          consumeTest-in-0:
            consumer:
              autoCommitOffset: true
              configuration:
                max.poll.records: 800
                enable.auto.commit: false # Batch ���� Consume�� auto-commit disable
                fetch.min.bytes: 540000
                fetch.max.wait.ms: 400

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        jdbc:
#          batch_versioned_data: true
          fetch_size: 200
#          batch_size: 200
        order_insert: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  #        generate_statistics: true

  datasource:
    url: jdbc:p6spy:postgresql://localhost:5432/mydb
    username: user
    password: test
    driver-class-name: "com.p6spy.engine.spy.P6SpyDriver"


logging:
  level:
    # p6spy 로깅 확인을 위해서는 info로 지정.
    p6spy: off

